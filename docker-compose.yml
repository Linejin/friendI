# Docker Compose for FriendlyI Full Stack Production Deployment
# Complete stack: PostgreSQL + Redis + Backend + Frontend
# Optimized for EC2 deployment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: friendlyi-postgres-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # 동적 포트 설정
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U friendlyi_user -d friendlyi"]
      interval: 30s
      timeout: 5s
      retries: 5
    command: |
      postgres -c max_connections=50
               -c shared_buffers=64MB
               -c effective_cache_size=128MB
               -c maintenance_work_mem=32MB
               -c checkpoint_completion_target=0.9
               -c wal_buffers=8MB
               -c default_statistics_target=50
               -c work_mem=8MB
               -c random_page_cost=1.1

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: friendlyi-redis-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      TZ: ${TZ}
    volumes:
      - redis_data:/data
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}" --maxmemory 200mb --maxmemory-policy allkeys-lru

  # Backend Service
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: friendlyi-backend-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      - TZ=${TZ}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - backend_data:/app/data
      - ./logs:/app/logs
    networks:
      - friendlyi-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080
        - REACT_APP_ENV=production
        - TSC_COMPILE_ON_ERROR=true
        - SKIP_PREFLIGHT_CHECK=true
        - GENERATE_SOURCEMAP=false
    container_name: friendlyi-frontend-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "${FRONTEND_HTTP_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"  # HTTPS 지원
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  friendlyi-network:
    driver: bridge
    name: friendlyi-network

volumes:
  postgres_data:
    driver: local
    name: friendlyi-postgres-data
  redis_data:
    driver: local
    name: friendlyi-redis-data
  backend_data:
    driver: local
    name: friendlyi-backend-data