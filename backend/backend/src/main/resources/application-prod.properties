# 운영 환경 설정
spring.config.activate.on-profile=prod

# PostgreSQL Database Configuration (운영용)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/friendlyI}
spring.datasource.username=${DB_USERNAME:friendlyI}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration (운영용)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console 비활성화 (운영 환경)
spring.h2.console.enabled=false

# 보안 로깅 (민감정보 제외)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.friendlyI.backend=INFO

# Swagger UI 비활성화 (운영 환경)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false