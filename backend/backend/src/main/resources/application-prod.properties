# Production Environment Configuration
spring.config.activate.on-profile=prod

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:friendlyi}
spring.datasource.username=${DB_USERNAME:friendlyi_user}
spring.datasource.password=${DB_PASSWORD:friendlyi_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP - EC2 Small Optimized)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAXIMUM_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MINIMUM_IDLE:2}
spring.datasource.hikari.pool-name=FriendlyI-HikariCP

# JPA/Hibernate Settings (Production)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# H2 Console 비활성화 (Production)
spring.h2.console.enabled=false

# Logging Configuration (Production)
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.friendlyI.backend=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/friendly-i.log
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator Configuration (Production)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Swagger UI 비활성화 (Production)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Performance Settings (EC2 Small Optimized)
server.tomcat.max-threads=${SERVER_TOMCAT_MAX_THREADS:50}
server.tomcat.min-spare-threads=${SERVER_TOMCAT_MIN_SPARE_THREADS:5}
server.tomcat.max-connections=${SERVER_TOMCAT_MAX_CONNECTIONS:2000}
server.tomcat.accept-count=50
server.tomcat.connection-timeout=15000ms

# JVM Performance Tuning for Small Instance
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=8