# Docker Compose for FriendlyI Development
# Optimized for Linux development environment

services:
  # Backend Service (Development)
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: friendlyi-backend-dev
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=docker,dev
      - JAVA_OPTS=-Xmx512m -Xms256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    volumes:
      - backend_data:/app/data
      - ./backend/backend/logs:/app/logs
    networks:
      - friendlyi-network
    restart: unless-stopped

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: friendlyi-frontend-dev
    ports:
      - "3000:80"  # Different port for development
    depends_on:
      - backend
    networks:
      - friendlyi-network
    restart: unless-stopped

networks:
  friendlyi-network:
    driver: bridge
    name: friendlyi-network-dev

volumes:
  backend_data:
    driver: local