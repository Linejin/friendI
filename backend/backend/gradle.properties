# Gradle properties for optimized build
# 메모리 및 성능 최적화 설정

# JVM 힙 메모리 설정 (EC2 환경 최적화)
org.gradle.jvmargs=-Xmx1536m -XX:+UseSerialGC -XX:+UseStringDeduplication

# Gradle 데몬 비활성화 (Docker 빌드 환경)
org.gradle.daemon=false

# 병렬 빌드 비활성화 (메모리 절약)
org.gradle.parallel=false

# 워커 프로세스 제한
org.gradle.workers.max=1

# 빌드 캐시 활성화
org.gradle.caching=true

# Console 출력 설정
org.gradle.console=plain

# Configuration on demand 비활성화 (안정성)
org.gradle.configureondemand=false

# File watching 비활성화 (Docker 환경)
org.gradle.vfs.watch=false

# Network timeout 설정
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000