# Docker environment configuration

# Server configuration
server.port=8080
server.address=0.0.0.0

# Application name
spring.application.name=FriendlyI Backend

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# CORS configuration for Docker (supports IP addresses and various ports)
spring.web.cors.allowed-origin-patterns=http://localhost:*,http://127.0.0.1:*,http://*:80,http://*:3000,http://*:8080,https://*:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
spring.web.cors.exposed-headers=*

# Database configuration (PostgreSQL for Docker)
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/friendlyi}
spring.datasource.username=${DB_USERNAME:friendlyi}
spring.datasource.password=${DB_PASSWORD:friendlyi123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool 설정 (Docker 환경 최적화)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis configuration
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logging
logging.level.com.friendlyI=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security (use environment variables)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:friendlyi2025!}