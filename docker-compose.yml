# Docker Compose for FriendlyI Production Deployment
# Optimized for Linux EC2 deployment

services:
  # Backend Service
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
      args:
        - MAVEN_OPTS=-Xmx768m -XX:+UseSerialGC
    container_name: friendlyi-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx768m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75
      - TZ=Asia/Seoul
      - DB_URL=jdbc:postgresql://postgres:5432/friendlyi
      - DB_USERNAME=friendlyi
      - DB_PASSWORD=friendlyi123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=friendlyi2025!
      - JWT_SECRET=FriendlyI-Production-JWT-Secret-Key-2025-AWS-EC2-Deployment!#$
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_data:/app/data
      - ./logs:/app/logs
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: friendlyi-postgres
    environment:
      POSTGRES_DB: friendlyi
      POSTGRES_USER: friendlyi
      POSTGRES_PASSWORD: friendlyi123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - friendlyi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U friendlyi -d friendlyi"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: friendlyi-redis
    ports:
      - "6379:6379"
    networks:
      - friendlyi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru

networks:
  friendlyi-network:
    driver: bridge
    name: friendlyi-network

volumes:
  backend_data:
    driver: local
  postgres_data:
    driver: local
