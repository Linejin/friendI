version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: friendlyi-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - backend_data:/app/data
    networks:
      - friendlyi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: friendlyi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - friendlyi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  friendlyi-network:
    driver: bridge
    name: friendlyi-network

volumes:
  backend_data:
    driver: local