# Docker Compose for FriendlyI Production Deployment
# Optimized for Linux EC2 deployment

services:
  # Backend Service
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: friendlyi-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC -XX:+UseContainerSupport
      - TZ=Asia/Seoul
    volumes:
      - backend_data:/app/data
      - ./logs:/app/logs
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: friendlyi-frontend
    ports:
      - "80:80"
      - "443:443"  # HTTPS 지원
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  friendlyi-network:
    driver: bridge
    name: friendlyi-network

volumes:
  backend_data:
    driver: local