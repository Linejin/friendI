spring.application.name=backend

# 활성 프로파일 (기본값: 개발)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}

# 보안 헤더 설정
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=30m

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# JPA 공통 설정
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# 액추에이터 보안 (운영 모니터링용)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI 설정
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${FILE_UPLOAD_MAX_SIZE:5MB}
spring.servlet.multipart.max-request-size=${FILE_UPLOAD_MAX_REQUEST_SIZE:10MB}
app.upload.dir=${FILE_UPLOAD_PATH:${user.home}/friendly-i/uploads}
app.upload.max-file-size=${FILE_UPLOAD_MAX_SIZE:5MB}
app.upload.max-request-size=${FILE_UPLOAD_MAX_REQUEST_SIZE:10MB}

# JWT 설정
jwt.secret=${JWT_SECRET:friendly-i-secret-key-for-jwt-token-generation-please-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
