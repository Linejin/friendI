# Docker environment configuration
# Note: spring.profiles.active should not be set in profile-specific files

# Server configuration
server.port=8080
server.address=0.0.0.0

# Application name
spring.application.name=FriendlyI Backend

# Spring Boot Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true
management.info.env.enabled=true

# CORS configuration for Docker
spring.web.cors.allowed-origins=http://localhost,http://localhost:80,http://frontend,http://friendlyi-frontend-friendi
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# PostgreSQL Database configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/friendlyi
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=friendlyi_user
spring.datasource.password=friendlyi_password123
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console in Docker
spring.h2.console.enabled=false

# Redis configuration for Docker
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=redis_password123
spring.data.redis.timeout=60000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Logging
logging.level.com.friendlyI=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security
spring.security.user.name=admin
spring.security.user.password=admin123