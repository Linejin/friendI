# Docker Compose for FriendlyI Production Deployment
# Optimized for Linux EC2 deployment

services:
  # Backend Service
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
      args:
        - MAVEN_OPTS=-Xmx768m -XX:+UseSerialGC
    container_name: friendlyi-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx768m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75
      - TZ=Asia/Seoul
      - DB_USERNAME=sa
      - DB_PASSWORD=
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=friendlyi2025!
      - JWT_SECRET=FriendlyI-Production-JWT-Secret-Key-2025-AWS-EC2-Deployment!#$
      - H2_CONSOLE_ENABLED=false
    volumes:
      - backend_data:/app/data
      - ./logs:/app/logs
    networks:
      - friendlyi-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"

networks:
  friendlyi-network:
    driver: bridge
    name: friendlyi-network

volumes:
  backend_data:
    driver: local